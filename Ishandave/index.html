<body class="enquiry">
    <h2>Contact me</h2>

    <div class="container1">
        <form method="POST">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First name</label>
                </div>
                <div class="class-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your first name...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last name</label>
                </div>
                <div class="class-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="contactno">Contact Number</label>
                </div>
                <div class="class-75">
                    <input type="number" id="contactno" name="contactno" maxlength="10">
                </div>
            </div>


            <div class="row">
                <div class="col-25">
                    <label for="query">Enquiry</label>
                </div>
                <div class="col-75">
                    <textarea id="query" name="query" placeholder="write your message here" style="height: 200px;"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
